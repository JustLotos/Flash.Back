controllers:
  resource: '../src/Controller/'
  type:     annotation

#AuthController
login:
  path: /api/v1/auth/login
  controller: App\Controller\API\AuthController::login
  methods:  [POST]
register:
  path: /api/v1/auth/register
  controller: App\Controller\API\AuthController::register
  methods: [POST]
register_confirm:
  path: /api/v1/auth/register/confirm/{confirmationCode}
  controller: App\Controller\API\AuthController::registerConfirm
  methods: [GET]
password_reset:
  path: /api/v1/auth/password/reset/
  controller: App\Controller\API\AuthController::passwordReset
  methods: [POST]

refresh_token:
  path: /api/v1/auth/token/refresh
  controller: App\Controller\API\AuthController::refresh
  methods: [POST]

#Documentation
app.swagger_ui:
  path: /api/v1/doc
  methods: [GET]
  controller: nelmio_api_doc.controller.swagger_ui


# REST controllers
decks:
  type: rest
  resource: App\Controller\API\Rest\DeckController

card:
  type: rest
  resource: App\Controller\API\Rest\CardController

user:
  type: rest
  resource: App\Controller\API\Rest\UserController
